<nav>
    <a routerLinkActive="active" routerLink="/home">Home</a>
    <a routerLinkActive="active" routerLink="/portfolio-list">View Projects</a>
    <a routerLinkActive="active" routerLink="/create-portfolio">Add Project</a>
    <a routerLinkActive="active" routerLink="/message-list">Messages</a>
</nav>
<br>
<br>

<div class="container">
    <!-- No data message -->
    <p *ngIf="Message.length <= 0" class="no-data text-center">There is no messages received yet!</p>

    <!-- Employee list -->
    <table class="table table-bordered" *ngIf="Message.length > 0">
        <thead class="table-success">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email-ID</th>
                <th scope="col">Subject</th>
                <th scope="col">Message</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let message of Message; let i = index">
                <th scope="row">{{message.name}}</th>
                <td>{{message.email}}</td>
                <td>{{message.subject}}</td>
                <td>{{message.message}}</td>

                <td class="text-center edit-block">
                    <span class="edit">
                        <a href="mailto:{{message.email}}?Subject=RE: {{message.subject}}" target="_top"><button
                                type="button" class="btn btn-success btn-sm">Reply</button></a>

                    </span>

                    <span class="delete" (click)="removeMessage(message, i)">
                        <button type="button" class="btn btn-danger btn-sm">Delete</button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
