<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card-body">
      <h1 style="text-align: center;">Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">Username</label>
          <input formControlName="username" class="form-control" id="username" type="text" class="form-control"
            autofocus required>
        </div>

        <div class="form-group">
          <label for="inputLocation">Password</label>
          <input formControlName="password" class="form-control" id="password" type="password" class="form-control"
            autofocus required>
        </div>
        <button name="login" id="login" type="submit"
          class="btn btn-block login-btn mb-4 btn-outline-danger">Login</button>
      </form>
