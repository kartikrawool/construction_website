<head>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script>
    function validate_email(uemail) {
      var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      if (uemail.value.match(mailformat)) {
        return true;
      }
      else {
        return false;
      }
    }
  </script>
</head>
<nav>
  <a routerLinkActive="active" routerLink="/home">Home</a>
  <a routerLinkActive="active" routerLink="/login">Login</a>
</nav>

<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">

        <div class="row no-gutters">
          <div class="col-md-2"></div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">

              </div>
              <p class="login-card-description">Registration Form</p>
              <form action="/login" method="POST">
                <div class="form-group">
                  <label for="fname" class="sr-only">Name</label>
                  <input type="name" name="fname" id="fname" class="form-control" placeholder="First Name" autofocus
                    required>
                </div>
                <div class="form-group">
                  <label for="lname" class="sr-only">Name</label>
                  <input type="name" name="lname" id="lname" class="form-control" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                  <label for="email" class="sr-only">Email</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required
                    onblur="validate_email(email)">
                </div>

                <div class="form-group mb-4">
                  <label for="password" class="sr-only">Password</label>
                  <input type="password" name="password1" id="password" class="form-control" placeholder="Password"
                    minlength="7" required>
                </div>
                <div class="form-group mb-4">
                  <label for="password" class="sr-only">Password</label>
                  <input type="password" name="password2" id="confirm_password" class="form-control"
                    placeholder=" Confirm Password" onblur="validatePassword()">
                </div>
                <button [routerLink]="'/login'" name="login" id="login"
                  class="btn btn-block login-btn mb-4 btn-outline-danger">Register</button>
              </form>
              <p class="login-card-footer-text">Already have an Account... <a href="/login" class="text-reset">Login
                  Here</a></p>
              <nav class="login-card-footer-nav">
              </nav>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
